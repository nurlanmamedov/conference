

{% extends 'layout.html' %}
{% block title %} Reviewers page {% endblock %}
{% block content %}



<div class="container register">
    <div class="row">
        <div class="col-md-3 register-left">
            <img src="https://image.ibb.co/n7oTvU/logo_white.png" alt="" />
            <h3>Welcome</h3>
            <h3> dear Reviewer : {{ name }} </h3>
           
        </div>
        <div class="col-md-9 register-right">

            <div class="tab-content" id="myTabContent">
                <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
                    <h3 class="register-heading">Select one of these dear {{ name }}</h3>
                    <form action="/register" method="POST">
                        <div class="row register-form">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <button class="btn btn-primary btnRegister">View Papers</button>
                                </div>
                                <div class="form-group">
                                    <button class="btn btn-primary btnRegister">Evaluate Papers</button>
                                </div>

                                <!-- <input type="submit" class="btnRegister"  value="Register"/> -->
                            </div>
                    </form>
                </div>
            </div>

        </div>
    </div>

</div>
{% endblock %}
