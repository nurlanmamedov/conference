{% extends 'layout.html' %}
{% block title %} Register {% endblock %}
{% block content %}



<div class="container register">
    <div class="row">
        <div class="col-md-3 register-left">
            <img src="https://image.ibb.co/n7oTvU/logo_white.png" alt="" />
            <h3>Welcome</h3>
            
        </div>
        <div class="col-md-9 register-right">
            <ul class="nav nav-tabs nav-justified" id="myTab" role="tablist">

                <li class="nav-item">
                    <a class="nav-link" id="profile-tab" data-toggle="tab" href="#profile" role="tab"
                        aria-controls="profile" aria-selected="false">AUTHOR</a>
                </li>
            </ul>
            <div class="tab-content" id="myTabContent">
                <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
                    <h3 class="register-heading">Register as an Author</h3>
                    <form action="/register" method="POST">
                        <div class="row register-form">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <input type="text" class="form-control" placeholder="name" name="firstname">
                                </div>
                                <div class="form-group">
                                    <input type="text" class="form-control" placeholder="lastname" name="lastname">
                                </div>
                                <div class="form-group">

                                    <select class="form-select" aria-label="Default select example" name="interests">
                                        <option selected>select interest</option>
                                        <option value="UAV">UAV</option>
                                        <option value="WSN">WSN</option>
                                        <option value="football">FOOTBALL</option>
                                        <option value="database">database</option>
                                        <option value="SOFTWARE ENGINEERING">SOFTWARE ENGINEERING</option>
                                        <option value="Cloud computing">Cloud computing</option>

                                      </select>
                                </div>

                                <div class="form-group">
                                    <input type="tel" class="form-control" placeholder="Phone number" name="phone">
                                </div>

                                <div class="form-group">
                                    <input type="email" class="form-control" placeholder="Email" name="email">
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <input type="text" class="form-control" placeholder="Country" name="country">
                                </div>
                                <div class="form-group">
                                    <input type="text" class="form-control" placeholder="City" name="city">
                                </div>
                                <div class="form-group">
                                    <input type="text" class="form-control" placeholder="zip code" name="zipcode">
                                </div>
                                <div class="form-group">
                                    <input type="password" class="form-control" placeholder="password" name="password">
                                </div>
                                <div class="form-group">
                                    <button class="btn btn-primary btnRegister">Register</button>
                                </div>
                                <!-- <input type="submit" class="btnRegister"  value="Register"/> -->
                            </div>
                    </form>
                </div>
            </div>

        </div>
    </div>

</div>
{% endblock %}
