{% extends 'layout.html' %}

{% block title %} Register {% endblock %}

{% block content %}


<div class="container">
    <div class="row">
       <div class="col-md-6 col-md-offset-3">
          <form action="/register" method="POST">
             <div class="form-group">
                <label for="firstname">firstname:</label>
                <input type="text" required  class="form-control" name="name">
             </div>
             <div class="form-group">
                 <label for="lastname">lastname:</label>
                 <input type="text" required  class="form-control" name="lastname">
              </div>
              <div class="form-group">
                 <label for="interests">Interests:</label>
                 <input type="text" required  class="form-control" name="interests">
              </div>
              <div class="form-group">
                 <label for="phone">Phone number:</label>
                 <input type="tel" required  class="form-control" name="phone">
              </div>
             <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" required  class="form-control" name="email">
             </div>
             <div class="form-group">
                 <label for="country">Country:</label>
                 <input type="text" required  class="form-control" name="country">
              </div>
              <div class="form-group">
                 <label for="city">City:</label>
                 <input type="text" required  class="form-control" name="city">
              </div>
              <div class="form-group">
                 <label for="zipcode">Zip:</label>
                 <input type="text" required  class="form-control" name="zipcode">
              </div>
             <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" required  class="form-control" name="password">
             </div>
             <div class="form-group">
                <button class="btn btn-primary">Register</button>
             </div>
          </form>
       </div>
    </div>
 </div>

{% endblock %}
