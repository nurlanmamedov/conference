{% extends 'layout.html' %}
{% block title %} view page {% endblock %}
{% block content %}
{% if session['authors'] %}
<h1> Welcome {{ session['reviewers'] }}</h1>
{%endif%}
<div class="container" style="margin: 50px;
   background-color: #cce3f3;">
   <div class="row">
      <div class="col-md-5 col-md-offset-9">
         <div class="tab-content" id="nav-tabContent">
            <div class="tab-pane fade show active" id="nav-home" role="tabpanel" aria-labelledby="nav-home-tab">
               <form action="/rewievers" method="POST">
                  <div class="mb-3">
                     <label for="exampleInputEmail1" class="form-label">First Name</label>
                     <input type="form-text" required class="form-control form-control-sm" name="firstname"
                        id="firstname" aria-describedby="firstnameHelp">
                  </div>
                  <div class="mb-3">
                     <label for="exampleInputEmail1" class="form-label">lastname</label>
                     <input type="form-text" required class="form-control form-control-sm" name="lastname" id="lastname"
                        aria-describedby="lastnameHelp">
                  </div>
                  <div class="mb-3">
                     <select class="form-select" aria-label="Default select example" name="interest_id">
                        <option selected>select interest</option>
                        {% for interest in interests %}
                        <option value="{{ interest.interest_id }}">{{ interest.interest_name }}</option>
                        {% endfor %}
                     </select>
                  </div>
                  <div class="mb-3">
                     <label for="exampleInputEmail1" class="form-label">Email address</label>
                     <input type="email" required class="form-control form-control-sm" id="email" name="email"
                        aria-describedby="emailHelp">
                  </div>
                  <div class="mb-3">
                     <label for="exampleInputPassword1" class="form-label">Password</label>
                     <input type="password" required class="form-control form-control-sm" id="password" name="password">
                  </div>
                  <button type="submit" class="btn btn-primary">Register</button>
               </form>
            </div>
         </div>
      </div>
   </div>
   {% endblock %}
